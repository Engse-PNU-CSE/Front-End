      <h1>Unit Conversion</h1>
      <div>
        <div class='row'>
           <div>
            <select name="sel1" id="sel1">
              <optgroup label="Temperature">
                <option value="°C" selected>Celsius temperature(°C)</option>
                <option value="°F" >Fahrenheit temperature(°F)</option>

           </div>
           <div>

              </optgroup>
            </select>
           </div>
        </div>
        <div class='row'>
           <div>
            <input type="number" id="txt1">
            <label for="txt1">°C</label>  
           </div>
           <div>
            <input type="number" id="txt2" readonly>
            <label for="txt2">°F</label>

        </div>
