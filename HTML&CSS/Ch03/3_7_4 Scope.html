<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="table">
        <table>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">중간고사</th>
                <th scope="col">기말고사</th>
            </tr>
            <tr>
                <th scope="row">전공</th>   
                <td>A+</td>
                <td>B+</td>
            </tr>
            <tr>
                <th scope="row">교양</th>
                <td>C-</td>
                <td>B</td>
            </tr>
        </table>
    </div>
    <div>
        <table>
            <caption>table</caption>
            <tr>
                <th>ShortCut</th>
                <th>Description</th>
            </tr>
            <tr>
                <td>Ctrl+Shift+P, F11</td>
                <td>Show Command Palette</td>
            </tr>
            <tr>
                <td>Ctrl+P</td>
                <td>Quick Open</td>
            </tr>
            <tr>
                <td>Ctrl+W</td>
                <td>Close Window/Instance</td>
            </table>
        </tr>
    </div>
</body>
</html>
