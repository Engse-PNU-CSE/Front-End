<body>

        <select name="city" id="city" size="5">

                <option value="강남구">강남구</option>
                <option value="서초구">서초구</option>
            </optgroup>
            <optgroup label="부산시">
                <option value="수영구">수영구</option>
                <option value="해운대구">해운대구</option>
                <option value="동구">동구</option>
            </optgroup>
        </select>
    </div>
</body>
