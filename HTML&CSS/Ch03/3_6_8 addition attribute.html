<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="disabled">
        <input type="text" disabled>
        <button type="button" disabled>
        </button>
    </div>
    <div class="readonly">
        <input type="password" readonly>
        <br>
        <textarea readonly>
        </textarea>
    </div>
    <div class="maxlength">
        <input type="url" maxlength="4">
        <br>
        <textarea name="url" id="url" cols="30" rows="10" maxlength="4"></textarea>
    </div>
    <div class="checked">
        <fieldset >
            <legend>my favorite</legend>
            <input type="checkbox" id="banana" name="banana" value="banana">
            <lable for="banana">banana</lable><br>
            <input type="checkbox" id="apple" name="apple" value="apple">
            <lable for="apple">apple</lable><br>
            <input type="checkbox" id="orange" name="orange" value="orange">
            <lable for="orange">orange</lable><br>
        </fieldset>
    </div>
    <div class="palceholder">
        <input type="tel" placeholder="input phone number">
    </div>
</body>
</html>
